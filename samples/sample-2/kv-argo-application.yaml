  owner:
    name: rg-dev-app
    kind: ResourceGroup
  properties:
    tenantId: de060cb6-6b37-489b-8a6e-c078c6dbeb09
    sku:
      family: "A"
      name: "standard"
    accessPolicies:
      - tenantId: de060cb6-6b37-489b-8a6e-c078c6dbeb09
